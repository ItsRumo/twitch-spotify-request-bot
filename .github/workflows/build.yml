name: 'Verify Commit'

on:
  workflow_dispatch:
  push:
    branches: ['*']
  pull_request:
    branches: ['main']

jobs:
  verify-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci
        env:
          GH_PKG_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint
        run: npm run lint

      - name: Format
        run: npm run format

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
