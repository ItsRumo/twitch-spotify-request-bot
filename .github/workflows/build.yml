name: 'Verify Commit'

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

jobs:
  verify-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format
        run: npm run format

      - name: Test
        run: npm test

      - name: Build
        run: npm build
